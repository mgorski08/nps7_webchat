<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebSockets WebChat</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="chat">
            <div id="roomSelectorBox" class="box">
                <div id="inputBox">
                    <label>Nick: <input type="text" id="nickInput"/></label>
                    <label>Room:
                        <select id="roomSelect" onchange="handleRoomSelect()" onclick="fetchRooms()">
                            <option value="1">Enter manually</option>
                            <optgroup label="Rooms" id="roomGroup"></optgroup>
                        </select>
                        <input type="text" id="roomInput"/>
                    </label>
                </div>
                <button onclick="join()">Join room</button>
            </div>
            <div id="userBox" class="box hidden">
                <p>Nick: <span id="nickSpan"></span> <br />
                Room: <span id="roomSpan"></span></p>
                <button onclick="leave()">Leave room</button>
                <p>Room participants</p>
                <ul id="onlineList"></ul>
            </div>
            <div id="chatBox" class="box hidden">
                <div id="chatWrapper">
                    <div id="messages"></div>
                </div>
                <div id="messageInputBox">
                    <input type="text" onkeyup="keyUpInput(event)" oninput="messageWriting()" placeholder="Type your message here"
                            id="messageInput">
                    <button onclick="sendToGroupChat()">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
